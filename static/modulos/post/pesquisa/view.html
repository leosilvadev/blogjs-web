<div class="panel panel-primary">
  <div class="panel-heading">
      <div class="row">
          <div class="col-sm-4">
              <label for="filtro">Quais tipos de post estou procurando...</label>
              <input id="filtro" class="form-control"
                ng-model="filtro"
                ng-model-options='{ debounce: 500 }'
                ng-change="atualizarPosts();">
          </div>
      </div>
  </div>
  <div class="panel-body">
    <div ng-repeat="post in posts">
      <div class="row post-item">
        <a ng-href="#/usuarios/{{usuario._id}}/posts/{{post._id}}">
          <div class="col-sm-8">
            {{post.titulo}}
          </div>
          <div class="col-sm-4">
            {{post.dataPostagem | date:'dd/MM/yyyy hh:mm:ss'}}
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
