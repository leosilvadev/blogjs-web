<div class="panel panel-primary">
  <div class="panel-heading">Todos os posts</div>
  <div class="panel-body">
    <div class="row" ng-repeat="post in posts">
      <div class="col-sm-4">
        {{usuario.nome}}
      </div>
      <div class="col-sm-4">
        {{post.titulo}}
      </div>
      <div class="col-sm-4">
        {{post.dataRegistro | date:'dd/MM/yyyy hh:mm:ss'}}
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <a href="#usuarios/{{usuario.id}}/posts/novo" class="btn btn-primary">Novo Post</a>
  </div>
</div>
